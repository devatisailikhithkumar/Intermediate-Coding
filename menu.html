<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Food Order System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Delicious Menu</h1>
        <p>Choose your favorite meals and enjoy!</p>
    </header>
    <div class="menu-items">
        <div class="item">
            <img src="images/burger.jpg" alt="Burger" class="menu-image">
            <h2>Burger</h2>
            <p class="price">$5.99</p>
            <button class="add-to-cart" data-item="Burger" data-price="5.99">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/pizza.jpg" alt="Pizza" class="menu-image">
            <h2>Pizza</h2>
            <p class="price">$9.99</p>
            <button class="add-to-cart" data-item="Pizza" data-price="9.99">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/french_fries.jpg" alt="French Fries" class="menu-image">
            <h2>French Fries</h2>
            <p class="price">$2.99</p>
            <button class="add-to-cart" data-item="French Fries" data-price="2.99">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/pasta.jpg" alt="Pasta" class="menu-image">
            <h2>Pasta</h2>
            <p class="price">$7.49</p>
            <button class="add-to-cart" data-item="Pasta" data-price="7.49">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/salad.jpg" alt="Salad" class="menu-image">
            <h2>Salad</h2>
            <p class="price">$4.99</p>
            <button class="add-to-cart" data-item="Salad" data-price="4.99">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/sushi_roll.jpg" alt="Sushi Roll" class="menu-image">
            <h2>Sushi Roll</h2>
            <p class="price">$12.99</p>
            <button class="add-to-cart" data-item="Sushi Roll" data-price="12.99">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/chicken_wings.jpg" alt="Chicken Wings" class="menu-image">
            <h2>Chicken Wings</h2>
            <p class="price">$6.99</p>
            <button class="add-to-cart" data-item="Chicken Wings" data-price="6.99">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/ice_cream.jpg" alt="Ice Cream" class="menu-image">
            <h2>Ice Cream</h2>
            <p class="price">$3.49</p>
            <button class="add-to-cart" data-item="Ice Cream" data-price="3.49">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/chocolate_cake.jpg" alt="Chocolate Cake" class="menu-image">
            <h2>Chocolate Cake</h2>
            <p class="price">$4.99</p>
            <button class="add-to-cart" data-item="Chocolate Cake" data-price="4.99">Add to Cart</button>
        </div>
    </div>
    <a href="cart.html" class="btn">View Cart</a>

    <script src="cart.js"></script>
</body>
</html>
